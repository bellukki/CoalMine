<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="\CoalMine\css\style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>Momentum App</title>
  </head>
  <body>
    <div class="universe">
      <div class="galaxy">
        <div class="solar-system">
          <div class="sun">
            <form class="hidden" id="login-form">
              <div class="intothesun">
                <input
                  class="input-text"
                  required
                  maxlength="15"
                  type="text"
                  placeholder="What is your name?"
                />
                <input id="login__btn" type="submit" value="Log In" />
              </div>
            </form>
            <h1 id="greeting" class="hidden"></h1>
            <button id="rename">Rename</button>
          </div>
          <div id="rnColor" class="moon">
            <a href="/"><span>home</span></a>
            <a id="rnColorBtn"><span>randomColor</span></a>
            <a href="https://nomadcoders.co/" target="_blank"
              ><span>nomad coders</span></a
            >
            <a href="https://nomadcoders.co/slack" target="_blank"
              ><span>slack</span></a
            >
            <a
              href="https://nomadcoders.notion.site/37fde914525c4e84a123fa146c46f9d3"
              target="_blank"
              ><span>challenge</span></a
            >
            <a href="https://github.com/bellukki" target="_blank"
              ><span>contact</span></a
            >
          </div>
          <div class="mars">
            <div id="weather">
              <div id="weatherIT">
                <span></span>
                <span></span>
              </div>
              <div id="weathercity">
                <span></span>
              </div>
            </div>
          </div>
        </div>
        <div class="earth">
          <div class="sky">
            <div class="cloud">
              <h2 id="clock">
                <span> 00 </span>:<span> 00 </span>:<span> 00 </span>
              </h2>
            </div>
            <div id="rnColor2" class="mountain">
              <div class="mountain__top">
                <span>Christmas D-Day</span>
                <div class="timer__button">
                  <span id="calmdown">Need Calm?</span>
                  <span id="play">RESUME!!</span>
                </div>
              </div>
              <div id="timer">
                <span></span>
                <span class="burning">00</span>
              </div>
            </div>
          </div>
          <div class="ground">
            <div class="miner">
              <form id="todo-form">
                <input
                  class="input-text"
                  type="text"
                  placeholder="Write a To Do & Press â†µ"
                  required
                />
              </form>
            </div>
            <div class="soil" id="todo-list"></div>
          </div>
        </div>
        <div class="exoplanet-system">
          <div id="quote">
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
    </div>
    <script src="/CoalMine/js/background.js"></script>
    <script src="/CoalMine/js/clock.js"></script>
    <script src="/CoalMine/js/greetings.js"></script>
    <script src="/CoalMine/js/quotes.js"></script>
    <script src="/CoalMine/js/todo.js"></script>
    <script src="/CoalMine/js/weather.js"></script>
    <script src="/CoalMine/js/randomcolor.js"></script>
    <script src="/CoalMine/js/timer.js"></script>
  </body>
</html>
